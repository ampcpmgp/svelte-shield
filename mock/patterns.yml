settings:
  url: mock.html
トップページ:
  func: [page, /]
  読み込み中:
    - [morpheme.ignoreReading.set, true]
  辞書取得エラー:
    - [morpheme.isLoading.set, false]
    - [morpheme.errorMsg.set, 辞書取得エラー]
  夏目漱石の文を再生:
    - [morpheme.isPlay.set, true]
    - [kokoro]
    - [morpheme.tokenize]
  Rust 行動規範を再生:
    - [morpheme.isPlay.set, true]
    - [rustCoc]
    - [morpheme.tokenize]
  「から」が先頭に入ったときにエラーになる問題に対応:
    - [morpheme.isPlay.set, true]
    -
      - morpheme.rawText.set
      - |-
        【自動更新】
        からリンク
    - [morpheme.tokenize]
  設定画面を表示:
    - [morpheme.ignoreReading.set, true]
    - [sleep, 0]
    - [click, "[data-mock-open-modal]"]
404 page: [page, /404]
