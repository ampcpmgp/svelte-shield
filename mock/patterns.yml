settings:
  url: mock.html
トップページ:
  func: [page, /]
  読み込み中:
    - [morpheme.ignoreReading.set, true]
  辞書取得エラー:
    - [morpheme.isLoading.set, false]
    - [morpheme.errorMsg.set, 辞書取得エラー]
  夏目漱石の文を再生:
    - [morpheme.isPlay.set, true]
    - [kokoro]
    - [morpheme.tokenize]
  Rust 行動規範を再生:
    - [morpheme.isPlay.set, true]
    - [rustCoc]
    - [morpheme.tokenize]
  段落機能:
    - [morpheme.isPlay.set, true]
    -
      - morpheme.rawText.set
      - |-
        咀嚼（そしゃく）
          食物を歯で噛み砕く事によって食物を細かくする。
        蠕動（ぜんどう）運動
          筋肉の収縮で波を作り、食物を運ぶ。
        分節運動
          筋肉の収縮によって消化液と食物を混ぜる。
    - [morpheme.tokenize]
  設定画面を表示:
    - [morpheme.ignoreReading.set, true]
    - [sleep, 0]
    - [click, "[data-mock-open-modal]"]
404 page: [page, /404]
