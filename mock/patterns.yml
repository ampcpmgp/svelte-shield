settings:
  url: mock.html
トップページ:
  func: [page, /]
  読み込み中:
    - [morpheme.ignoreReading.set, true]
  辞書取得エラー:
    - [morpheme.isLoading.set, false]
    - [morpheme.errorMsg.set, 辞書取得エラー]
  夏目漱石の文を再生:
    - [kokoro]
    - [morpheme.tokenize]
    - [morpheme.play]
  Rust 行動規範を再生:
    - [rustCoc]
    - [morpheme.tokenize]
    - [morpheme.play]
  見出し強調機能:
    - [見出し強調機能]
    - [morpheme.tokenize]
    - [morpheme.play]
  長いカタカナ文:
    - [長いカタカナ文]
    - [morpheme.tokenize]
    - [morpheme.play]
  設定画面を表示:
    - [morpheme.ignoreReading.set, true]
    - [sleep, 0]
    - [click, "[data-mock-open-modal]"]
404 page: [page, /404]
