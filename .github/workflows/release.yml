name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '!package.json'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: "Versions"
      run: |
        cat /etc/os-release
        node --version
        npm --version
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    # node-forge@0.9.2 の install 時に `EINTEGRITY` が出る。 version update までこれで対応する。
    - run: rm package-lock.json
    - run: npm i # 上記を消したとき npm ci に戻す
    - run: npm run lint
    - run: npm test

  gh-pages:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run dist
      - run: npm run dist-mocktimes

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
